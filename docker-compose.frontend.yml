version: '3.8'

services:
  voxdem-frontend:
    image: voxdem-frontend:latest
    container_name: voxdem-frontend
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_VOXDEM_API_URL=${NEXT_PUBLIC_VOXDEM_API_URL:-http://localhost:3001/api}
    networks:
      - voxdem-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  voxdem-network:
    external: true
